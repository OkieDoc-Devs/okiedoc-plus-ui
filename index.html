<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_2"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OkieDoc+</title>
    <script>
      window.io = window.io || {};
      window.io.sails = window.io.sails || {};
      window.io.sails.autoConnect = false;
    </script>
    <script src="http://localhost:1337/socket/sails.io.js"></script>
    <script>
      if (typeof io !== "undefined" && io.sails) {
        io.sails.url = "http://localhost:1337";
        io.sails.transports = ["websocket", "polling"];
        io.sails.useCORSRouteToGetCookie = true;
        io.sails.environment = "development";
        console.log("Sails.io.js configured for:", io.sails.url);
        io.socket = io.sails.connect();
        console.log("Sails.io.js socket connecting to:", io.sails.url);
      } else {
        console.warn(
          "Sails.io.js failed to load - check if backend is running and serving /socket/sails.io.js"
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
