<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okiedoc+ Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4AA7ED;
      --secondary: #BFESF9;
      --navy: #0B5388;
      --accent: #0AADEF;
      --light-bg: #F5F0F0;
      --dark: #000000;
      --white: #FFFFFF;
      --offwhite: #FFFFFB;
      --gray: #7A7A7A;
      --light-gray: #E5E5E5;
      --success: #4CAF50;
      --warning: #FF9800;
      --danger: #F44336;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #BFE5F9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: var(--white);
      width: 420px;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.6s ease-in-out;
    }
    .form-title {
      font-size: 1.9rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.6rem;
      color: var(--navy);
    }
    .login-input-group {
      position: relative;
      margin: 1.5rem 0;
    }
    .login-input-group i {
      position: absolute;
      left: 12px;
      top: 13px;
      color: var(--accent);
      font-size: 1.1rem;
    }
    .login-input-group input {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border: 1.5px solid #d0dce5;
      border-radius: 10px;
      font-size: 15px;
      background-color: var(--offwhite);
    }
    .btn {
      width: 100%;
      padding: 13px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--navy));
      color: var(--white);
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, var(--navy), var(--primary));
    }
    .social-btn {
      width: 100%;
      padding: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      margin: 6px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn {
      background: #fff;
      color: #444;
      border: 1.5px solid #ddd;
    }
    .fb-btn {
      background: #1877f2;
      color: #fff;
    }
    .links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .links button {
      border: none;
      background: transparent;
      font-weight: 600;
      color: var(--navy);
      cursor: pointer;
    }
    .links button:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Sign In Form -->
    <div id="signinView">
      <h1 class="form-title">Okiedoc+ Sign In</h1>
      <div class="login-input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Email" required>
      </div>
      <div class="login-input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Password" required>
      </div>
      <button class="btn" onclick="login()">Sign In</button>
      <button class="social-btn google-btn"><i class="fab fa-google"></i> Sign in with Google</button>
      <button class="social-btn fb-btn"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
      <div class="links">
        <p>Don't have an account?</p>
        <button onclick="showSignup()">Sign Up</button>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signupView" style="display:none;">
      <h1 class="form-title">Create your account</h1>
      <div class="login-input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="signupFirstName" placeholder="First name" required>
      </div>
      <div class="login-input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="signupLastName" placeholder="Last name" required>
      </div>
      <div class="login-input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="signupEmail" placeholder="Email" required>
      </div>
      <div class="login-input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signupPassword" placeholder="Password (min 3 chars)" required>
      </div>
      <div class="login-input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signupConfirm" placeholder="Confirm password" required>
      </div>
      <button class="btn" onclick="signup()">Create Account</button>
      <div class="links">
        <p>Already have an account?</p>
        <button onclick="showSignin()">Back to Sign In</button>
      </div>
    </div>
  </div>

  <script>
    // Preload dummy account on first visit
    (function preload() {
      if (!localStorage.getItem("pogi@gmail.com")) {
        localStorage.setItem("pogi@gmail.com", JSON.stringify({
          fName: "Pogi",
          lName: "User",
          password: "123"
        }));
        console.log("Dummy credential added:", { email: "pogi@gmail.com", password: "123" });
      }
    })();

    // If already logged in, go straight to dashboard
    (function redirectIfLoggedIn() {
      const current = localStorage.getItem('currentUserEmail');
      if (current) {
        window.location.href = 'dashboard.html';
      }
    })();

    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      let user = localStorage.getItem(email);
      if (!user) {
        alert("No account found with this email.");
        return;
      }
      user = JSON.parse(user);
      if (user.password !== password) {
        alert("Invalid password.");
        return;
      }
      // Set session flag and redirect
      localStorage.setItem('currentUserEmail', email);
      alert("Welcome, Dr. " + (user.fName || '') + " " + (user.lName || '') + " ðŸ‘‹");
      window.location.href = 'dashboard.html';
    }

    function showSignup() {
      document.getElementById('signinView').style.display = 'none';
      document.getElementById('signupView').style.display = 'block';
    }

    function showSignin() {
      document.getElementById('signupView').style.display = 'none';
      document.getElementById('signinView').style.display = 'block';
    }

    function signup() {
      const fName = document.getElementById('signupFirstName').value.trim();
      const lName = document.getElementById('signupLastName').value.trim();
      const email = document.getElementById('signupEmail').value.trim().toLowerCase();
      const password = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;

      if (!fName || !lName || !email || !password || !confirm) {
        alert('Please fill in all fields.');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Please enter a valid email.');
        return;
      }
      if (password.length < 3) {
        alert('Password must be at least 3 characters.');
        return;
      }
      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }
      if (localStorage.getItem(email)) {
        alert('An account with this email already exists.');
        return;
      }

      const user = { fName: fName, lName: lName, password: password };
      localStorage.setItem(email, JSON.stringify(user));

      // Auto-login and redirect
      localStorage.setItem('currentUserEmail', email);
      alert('Account created successfully! Redirecting to your dashboard...');
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
